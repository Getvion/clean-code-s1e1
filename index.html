<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Todo App</title>
</head>

<body>
  <header class="heaer">
    <img class="heaer__img" src="./img/eisenhower-matrix.jpg" alt="header image">
    <a class="heaer__link" class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <p class="main__title" id="topSectionForAddingElementToList">
      <label for="new-task">Add Item</label>
    <div class="main__row--wrapper">
      <input id="new-task" class="task" type="text">
      <button>Add</button>
    </div>
    </p>
    <h3 class="main__title">Todo</h3>
    <ul class="tasks__list" id="incomplete-tasks">
      <li class="tasks__item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./img/remove.svg" alt="remove icon"></button>
      </li>
      <li class="tasks__item" class="editMode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete"><img src="./img/remove.svg" alt="remove icon"></button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul class="tasks__list" id="completed-tasks">
      <li class="tasks__item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./img/remove.svg" alt="remove icon"></button>
      </li>
    </ul>
  </main>
  <script src="./js/app.js"></script>
</body>

</html>
